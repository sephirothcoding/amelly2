<!DOCTYPE html>
<html>
<head>
  <style>
    /* Stilurile pentru banner */
    .banner {
      width: 100%;
      height: 150px;
      background: #333; /* Culoarea de fundal a banner-ului */
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Imaginea se ajustează pentru a umple întregul spațiu */
    }

    /* Stilurile pentru meniu */
    .menu {
      background: #444; /* Culoarea de fundal a meniului */
      text-align: center;
      padding: 10px 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    .menu a:hover {
      background: #555; /* Culoarea de fundal pe hover */
    }

    /* Stilurile pentru casetele JD */
    .jd-box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .jd-box {
      width: 110px;
      height: 130px;
      background: #00e6e6;
      box-shadow: 0 0 2px 1px rgba(0,0,0,.1);
      padding: 14px;
      margin-bottom: 20px;
      position: relative;
      text-align: center;
      margin: 10px;
    }

    .jd-box img {
      width: 82px;
      height: 82px;
      border: solid 1px #212121;
      margin: 0 auto 10px;
    }

    .jd-box span {
      width: 82px;
      height: 19px;
      background: #212121;
      text-align: center;
      line-height: 19px;
      text-transform: uppercase;
      font-size: .7rem;
      position: absolute;
      bottom: 14px;
      left: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    <img src="https://i.imgur.com/wB0qR7N.gif" alt="Banner GIF">
  </div>

  <!-- Meniu orizontal -->
  <div class="menu">
    <a href="#">Tab 1</a>
    <a href="#">Tab 2</a>
    <a href="#">Tab 3</a>
    <a href="#">Tab 4</a>
  </div>

  <!-- Casetele JD -->
  <div class="jd-box-container">
    <div class="jd-box">
      <img src="https://i.imgur.com/rUlA8b1.gif" alt="BT-58">
      <span>BT-58</span>
    </div>
    <div class="jd-box">
      <img src="https://i.imgur.com/YVBrGsH.gif" alt="BT-42">
      <span>BT-42</span>
    </div>
    <div class="jd-box">
      <img src="https://i.imgur.com/O5TeWpH.gif" alt="BT-51">
      <span>BT-51</span>
    </div>
    <div class="jd-box">
      <img src="https://i.imgur.com/1BrtmGj.gif" alt="BT-61">
      <span>BT-61</span>
    </div>
    <!-- Adaugă aici mai multe casete JD pentru a ajunge la 8 pe rând -->
  </div>

</body>
</html>
