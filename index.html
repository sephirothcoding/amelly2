<!DOCTYPE html>
<html>
<head>
  <style>
    /* Stilurile pentru banner */
    .banner {
      width: 100%;
      height: 150px;
      background: #333; /* Culoarea de fundal a banner-ului */
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Imaginea se ajustează pentru a umple întregul spațiu */
    }

    /* Stilurile pentru meniu */
    .menu {
      background: #444; /* Culoarea de fundal a meniului */
      text-align: center;
      padding: 10px 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    .menu a:hover {
      background: #555; /* Culoarea de fundal pe hover */
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    <img src="link_catre_fisierul_gif.gif" alt="Banner GIF">
  </div>

  <!-- Meniu orizontal -->
  <div class="menu">
    <a href="#">Tab 1</a>
    <a href="#">Tab 2</a>
    <a href="#">Tab 3</a>
    <a href="#">Tab 4</a>
  </div>

  <!-- Restul conținutului paginii -->
  <div>
    <!-- Aici poți adăuga conținutul paginii, de exemplu text, imagini sau alte elemente HTML -->
  </div>
</body>
</html>
