/* Stilurile pentru meniu */
.menu {
  background: #B98DFF; /* Background color for the menu */
  text-align: center;
  padding: 10px 0;
  display: flex;
  justify-content: center; /* Center the menu horizontally */
  align-items: center; /* Center vertically (optional) */
}

.menu a {
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  background: #A55CFF; /* Culoarea de fundal pentru elementele meniului */
  border: 1px solid #B98DFF; /* Adaugă o bordură pentru a crea aspectul de buton */
  border-radius: 5px; /* Colțuri rotunjite */
  transition: background 0.3s; /* Tranziție netedă a culorii de fundal la hover */
  margin: 0.5px; /* Spațiul între elementele meniului, poți ajusta această valoare */
}

.menu a:hover {
  background: #A55CFF; /* Schimbă culoarea de fundal la hover, la o nuanță diferită de mov */
}
